<!doctype html>
<html>

<head>
  <title>Dream Simulation</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton_wide.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.handsontable.full.css">
  <link rel="stylesheet" type="text/css" href="lib/dhtmlxgantt/dhtmlxgantt.css">
  <link rel="stylesheet" href="css/demo-new.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body data-demo-id="flowchartConnectorsDemo" data-library="jquery">
  <div class="container">
    <div class="dummy_window"></div>
    <div id="headerWrapper">
      <div id="header"></div>
    </div>

    <div class="four columns">
      <div id="tools">
        <h4>Tools</h4>
        <div id="tools-container"></div>
        <a id="clear_all">Clear All</a>
        <a id="layout_graph">Layout Graph</a>
        <a id="zoom_in">Zoom +</a>
        <a id="zoom_out">Zoom -</a>
        <a id="export">Export</a>
        <form id="export_form" style="display:none" method="post" action="/postJSONData">
          <textarea id="export_json" name="data"></textarea>
        </form>
        <a id="import">Import</a>
        <form id="import_form" style="display:none">
          <input id="import_file" name="file" type="file"></input>
        </form>
      </div>
    </div>

    <div class="twelve columns">
      <div id="main"></div>
      <div id="wip_spreadsheet"></div>
      <div id="shift_spreadsheet"></div>
    </div>

  </div>
  <div class="container">

    <div class="four columns">
      <div id="simulation_controls">
        <h4>Simulation Parameters</h4>
        <div title="Configure">
          <form>
            <fieldset id="general-fieldset">
            </fieldset>
            <a id="run_simulation">
            <i class="fa fa-spinner fa-spin" id="loading_spinner" style="display:none"></i> 
              Run Simulation</a>
          </form>
        </div>
      </div>
    </div>
    <div class="twelve columns">
      <div id="result_zone">
        <div>Result List</div>
        <ul id="result_list"></ul></div>
      <div id="graph_zone"> <!-- station_utilisation_graph -->
        <div>Stations Utilization</div>
        <div id="graph"></div>
      </div>
      <div id="job_schedule_spreadsheet"></div>
      <div id="job_gantt"></div>

      <div id="debug_json" style="display: none">
        <div class="six columns alpha">
          <div>Input</div>
          <textarea rows="20" cols="47" id="json_output"></textarea>
        </div>
        <div class="six columns alpha">
          <div>Result</div>
          <textarea rows="20" cols="47" id="json_result"></textarea>
        </div>
      </div>
    </div>

    <!-- DEP -->
    <script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/md5.js"></script>
    <script type="text/javascript" src="lib/jio.js"></script>
    <script type="text/javascript" src="lib/jio.localstorage.js"></script>
    <script type="text/javascript" src="lib/pubsub.js"></script>
    <script type="text/javascript" src="lib/jquery.jsPlumb-1.5.4-min.js"></script>
    <!-- /DEP -->

    <!-- flot -->
    <script type="text/javascript" src="lib/jquery.flot.js"></script>
    <script type="text/javascript" src="lib/jquery.flot.stack.js"></script>

    <!-- spreadsheet -->
    <script type="text/javascript" src="lib/jquery.handsontable.full.js"></script>

    <!-- gantt chart -->
    <script type="text/javascript" src="lib/dhtmlxgantt/dhtmlxgantt.js"></script>

    <div id="dialog-form" title="Configure">
      <form>
        <fieldset id="dialog-fieldset">
        </fieldset>
      </form>
    </div>

    <!-- demo code -->
    <script type="text/javascript" src="src/dream.js"></script>
    <script type="text/javascript" src="src/jsonPlumb.js"></script>
    <script type="text/javascript" src="src/dream_launcher.js"></script>
  </div>
</body>

</html>
