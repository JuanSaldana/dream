<!doctype html>
<html>

<head>
  <title>Dream Simulation</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton_wide.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/demo-new.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery.sheet-3.0/jquery.sheet.css">
</head>

<body data-demo-id="flowchartConnectorsDemo" data-library="jquery">
  <div class="container">
    <div id="headerWrapper">
      <div id="header"></div>
    </div>

    <div class="four columns">
      <div id="tools">
        <h4>Tools</h4>
        <div id="tools-container"></div>
        <a id="clear_all">Clear All</a>
        <a id="layout_graph">Layout Graph</a>
        <a id="zoom_in">Zoom +</a>
        <a id="zoom_out">Zoom -</a>
        <a id="export">Export</a>
        <form id="export_form" style="display:none" method="post" action="/postJSONData">
          <textarea id="export_json" name="data"></textarea>
        </form>
        <a id="import">Import</a>
        <form id="import_form" style="display:none">
          <input id="import_file" name="file" type="file"></input>
        </form>
      </div>
    </div>

    <div class="twelve columns">
      <div id="main">
        <div id="render"></div>
      </div>
    </div>

  </div>
  <div class="container">

    <div class="four columns">
      <div id="simulation_controls">
        <h4>Simulation Parameters</h4>
        <div title="Configure">
          <form>
            <fieldset id="general-fieldset">
            </fieldset>
            <a id="run_simulation">Run Simulation</a>
          </form>
        </div>
      </div>
    </div>
    <div class="twelve columns">
      <div id="graph_zone">
        <div>Stations Utilization</div>
        <div id="graph"></div>
      </div>

      <div id="debug">
        <div class="six columns alpha">
          <div>Input</div>
          <textarea rows="20" cols="47" id="json_output"></textarea>
        </div>
        <div class="six columns alpha">
          <div>Result</div>
          <textarea rows="20" cols="47" id="json_result"></textarea>
        </div>

      </div>
    </div>

    <div class="sixteen columns">
      <div id="spreadsheet">
        <h4>Spreadsheet</h4>
        <div class="jQuerySheet">
          <table title="Spreadsheet 1" class="jSheet ui-widget-content" border="1px" cellpadding="0" cellspacing="0">
            <tbody>
              <tr height="18" style="height: 18px;">
                <td id="0_table0_cell_c0_r0" class="">ID</td>
                <td id="0_table0_cell_c1_r0" class="">Class</td>
                <td id="0_table0_cell_c2_r0" class="">Name</td>
                <td id="0_table0_cell_c3_r0" class="">Sequence</td>
                <td id="0_table0_cell_c4_r0" class="">Processing Times</td>
                <td id="0_table0_cell_c5_r0" class="">Priority</td>
                <td id="0_table0_cell_c6_r0" class="">Order Date</td>
              </tr>
              <tr height="18" style="height: 18px;">
                <td id="0_table0_cell_c0_r1" class=""></td>
                <td id="0_table0_cell_c1_r1" class=""></td>
                <td id="0_table0_cell_c2_r1" class=""></td>
                <td id="0_table0_cell_c3_r1" class=""></td>
                <td id="0_table0_cell_c4_r1" class=""></td>
                <td id="0_table0_cell_c5_r1" class=""></td>
                <td id="0_table0_cell_c6_r1" class=""></td>
              </tr>
              <tr height="18" style="height: 18px;">
                <td id="0_table0_cell_c0_r2" class=""></td>
                <td id="0_table0_cell_c1_r2" class=""></td>
                <td id="0_table0_cell_c2_r2" class=""></td>
                <td id="0_table0_cell_c3_r2" class=""></td>
                <td id="0_table0_cell_c4_r2" class=""></td>
                <td id="0_table0_cell_c5_r2" class=""></td>
                <td id="0_table0_cell_c6_r2" class=""></td>
              </tr>
              <tr height="18" style="height: 18px;">
                <td id="0_table0_cell_c0_r3" class=""></td>
                <td id="0_table0_cell_c1_r3" class=""></td>
                <td id="0_table0_cell_c2_r3" class=""></td>
                <td id="0_table0_cell_c3_r3" class=""></td>
                <td id="0_table0_cell_c4_r3" class=""></td>
                <td id="0_table0_cell_c5_r3" class=""></td>
                <td id="0_table0_cell_c6_r3" class=""></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- DEP -->
    <script type="text/javascript" src="lib/jquery-1.8.1-min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.23-min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/md5.js"></script>
    <script type="text/javascript" src="lib/jio.js"></script>
    <script type="text/javascript" src="lib/jio.localstorage.js"></script>
    <script type="text/javascript" src="lib/pubsub.js"></script>
    <script type="text/javascript" src="lib/jquery.jsPlumb-1.5.4-min.js"></script>
    <!-- /DEP -->

    <!-- flot -->
    <script type="text/javascript" src="lib/jquery.flot.js"></script>
    <script type="text/javascript" src="lib/jquery.flot.stack.js"></script>
    <script type="text/javascript" src="lib/jquery.jsoneditor.js"></script>

    <!-- jQuery.sheet -->
    <script type="text/javascript" src="lib/jquery.sheet-3.0/jquery.sheet.min.js"></script>
    <script type="text/javascript">
      $.sheet.preLoad('lib/jquery.sheet-3.0/');
    </script>

    <div id="dialog-form" title="Configure">
      <form>
        <fieldset id="dialog-fieldset">
        </fieldset>
      </form>
    </div>

    <!--  demo code -->
    <script type="text/javascript" src="src/dream.js"></script>
    <script type="text/javascript" src="src/jsonPlumb.js"></script>
    <script type="text/javascript" src="src/dream_launcher.js"></script>
  </div>
</body>

</html>
